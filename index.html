<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="start-screen">
        <div class="container">
            <h2>Choose against who you want to play:</h2>
            <button class="gamemode" data-game-mode="pvp">Versus another player</button>
            <button class="gamemode" data-game-mode="easy">Versus computer (easy mode)</button>
            <button class="gamemode" data-game-mode="unbeatable">Versus computer (unbeatable)</button>
        </div>
    </div>

    <form class="player-names">
        <div class="container">
            <div class="player-one-input">
                <label for="player-one">Player 1 name:</label><br>
                <input type="text" name="player-one-name" id="player-one" required>
            </div>
    
            <div class="player-two-input">
                <label for="player-two">Player 2 name:</label><br>
                <input type="text" name="player-two-name" id="player-two" required>
            </div>
            <button type="button" class="submit">Start Game</button>
        </div>
    </form>

    <header>
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>
    <main>
        <div class="player-scores">
            <div class="container">
                <div class="player-one">
                    <p id="p1name"></p>
                    <p id="p1points">0</p>
                </div>
                <p class="results"></p>
                <div class="player-two">
                    <p id="p2name">Player 1</p>
                    <p id="p2points">0</p>
                </div>
                <button class="restart">restart</button>
            </div>
        </div>


        <div class="container">
            <div class="gameboard">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
